<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-BOT Deployer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f19, #001122);
      color: #00ffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: rgba(0, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 40px #00ffff88;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      text-shadow: 0 0 20px #00ffffaa;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 30px;
      background: #001122;
      color: #00ffff;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 8px #00ffff88;
    }
    button {
      padding: 12px 30px;
      border-radius: 50px;
      border: none;
      background: #00ffff;
      color: #001122;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 30px #00ffffaa;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #00cccc;
      box-shadow: 0 0 40px #00cccccc;
    }
    .status {
      margin-top: 20px;
      font-size: 0.95rem;
      min-height: 24px;
    }
    .success {
      color: #00ff99;
    }
    .error {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Deploy X-BOT</h1>
    <form id="deployForm">
      <input type="text" id="sessionId" placeholder="Enter SESSION_ID (required)" required />
      <input type="text" id="appName" placeholder="Custom App Name (optional)" />
      <button type="submit">Deploy Bot</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById('deployForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const sessionId = document.getElementById('sessionId').value.trim();
      const appName = document.getElementById('appName').value.trim();
      statusEl.textContent = 'Deploying...';
      statusEl.className = 'status';

      if (!sessionId) {
        statusEl.textContent = 'SESSION_ID is required.';
        statusEl.classList.add('error');
        return;
      }

      try {
        const res = await fetch('/deploy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, appName })
        });
        const data = await res.json();

        if (res.ok) {
          statusEl.innerHTML = `âœ… Deployment started: <a href="${data.appUrl}" target="_blank">${data.appUrl}</a>`;
          statusEl.classList.add('success');
          form.reset();
        } else {
          statusEl.textContent = data.error || 'Deployment failed.';
          statusEl.classList.add('error');
        }
      } catch (err) {
        statusEl.textContent = 'Error: ' + err.message;
        statusEl.classList.add('error');
      }
    });
  </script>
</body>
</html>
